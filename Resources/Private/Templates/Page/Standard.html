<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

	<f:layout name="Page" />

	<f:section name="vars">
		<v:variable.set name="pageId" value="f1a" />
		<v:variable.set name="pageClass" value="home" />
	</f:section>

	<f:section name="Configuration">
		<flux:form id="standardPage" icon="{f:uri.resource(path: 'Icons/Page/Standard.svg')}">
			<f:render section="Default" partial="Backend/PageForm" arguments="{_all}" />
		</flux:form>
		<flux:grid>
			<flux:grid.row>
				<flux:grid.column colPos="99" label="Feature" />
			</flux:grid.row>
			<flux:grid.row>
				<flux:grid.column colPos="0" label="Main Content"/>
			</flux:grid.row>
		</flux:grid>
	</f:section>

	<f:section name="Main">
		<f:render section="Headline" partial="Header" optional="true" arguments="{_all}"/>
		<div id="contentBlock-1">
			<v:content.render column="0" />
		</div>
	</f:section>
</div>
